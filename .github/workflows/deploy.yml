name: Deploy to AWS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the code
        uses: actions/checkout@v2

      - name: Zip codebase
        run: zip -r ./social-media-app.zip .

      - name: List files
        run: ls -l

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{secrets.AWS_REGION}}

      - name: Upload to S3
        run: aws s3 cp ./social-media-app.zip s3://portfolio-projects-zipped-code/social-media-app.zip

      - name: Deploy to Elastic Beanstalk - Create Application Version
        run: |
          aws elasticbeanstalk create-application-version \
            --application-name social-media-app \
            --version-label latest \
            --source-bundle S3Bucket="portfolio-projects-zipped-code",S3Key="social-media-app.zip"

      - name: Deploy to Elastic Beanstalk - Update Environment
        run: |
          aws elasticbeanstalk update-environment \
            --environment-name production \
            --version-label latest
